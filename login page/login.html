<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="login_style.css">
    <link rel="website icon" href="../img/weblogo.png">
</head>
<body>
    <div class="background-overlay-1">
        <header>
            <div class="logo-div">
               <img class="logo-top" src="../img/netflix.png" alt="Netflix Logo">
            </div>      
        </header>  
    </div>      

    <div class="background-overlay-2">
        <div class="login-container">
            <div class="login-box">
                <h2>Sign In</h2>
                <form action="#">
                    <div class="input-group">
                        <input placeholder="Email or mobile number" type="text" required>
                    </div>
                    <div class="input-group">
                        <input placeholder="Password" type="password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                    <div class="divider">
                        <br>
                        <span>OR</span>
                        <br>
                    </div>     
                    <button type="submit" class="login-btn-2">Use a sign-in code</button>               
                    
                        <a class="forgot-password" href="#">Forgot password?</a>
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    
                    <div class="extra-options">
                        <p>New to Netflix? <a class="lower-link-1" href="#">Sign up now</a>.</p>
                        <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="lower-link-2" href="#">Learn more</a>.</small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
